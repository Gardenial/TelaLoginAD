<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="tela.css">
</head>
<body>
  <div class="container">
    
    <!--TELA DA FRENTE (OUTER BOX)-->
    <div class="outer-box">
        <div class="login-text">Faça Login e entre em nosso time</div>
    </div>
    <!--imagem de fundo-->
    <div class="background-img"><img src="liquid-shape-colorful-template-banner-with-dynamic-color-png 1.png"> </div>
    <!--GIF-->
    <div class="gif"></div>
    
    <!--Parte de Login-->
    <div class="login-box">
      <div class="login-heading">LOGIN</div>
      <div class="input-field" style="top: 238px;"></div>       <!--Campos de escrita-->
      <div class="input-field" style="top: 348px;"></div>       <!--Campos de escrita-->
      <div class="label-usuario" style="top: 215px;">Usuário</div>  <!--Usuário em cima do campo-->
      <div class="label-usuario" style="top: 250px;">Usuário</div> <!--Usuário dentro do campo-->
      <div class="label-senha" style="top: 325px;">Senha</div> <!--Senha em cima do campo-->
      <div class="label-senha" style="top: 361px;">Senha</div> <!--Senha dentro do campo-->
      
      <a href="https://www.google.com"><button class="button">Cadastrar</button></a>
    </div>
   
  </div>
</body>
</html>
